<div class="sidenav">
    <div class="login-main-text">
       <h2>Toro</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form> 
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="user.user" name="username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.pwd" name="password">
             </div>
             <button type="submit" class="btn btn-login" (click)="login()">Login</button>
             <button type="submit" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
